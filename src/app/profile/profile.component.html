
<div class="row">
	<div class="col-md-12">
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Enter username" [(ngModel)]="username">
			</div>
	</div>
</div>

<div *ngIf="user">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">{{ user.login }}</h3>
	  </div>
	  <div class="panel-body">
	    <div class="row">
	    	<div class="col-md-4">
	    		<img  class="profile-img img-thumbnail" [src]="user.avatar_url" alt="">
	    		<a class="btn btn-default btn-block" href="{{ user.html_url }}" target="_blank">View Profile</a>
	    	</div>
	    	<div class="col-md-8">
	    		<div class="stats">
	    			<span class="label label-primary">{{ user.public_repos }} Public repos</span>
	    			<span class="label label-success">{{ user.public_gists }} Public gists</span>
	    			<span class="label label-info">{{ user.followers }} Followers</span>
	    		</div>
	    		<ul class="list-group">
	    			<li class="list-group-item">Location: {{ user.location }}</li>
	    			<li class="list-group-item">Email: {{ user.email }}</li>
	    		</ul>
	    	</div>
	    </div>
	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Repos</h3>
	  </div>
	  <div class="panel-body">
	  <div *ngFor="let repo of repos">
		    <div class="row">
		    	
		    	<div class="col-md-9">
		    		<h4 style="color:red;"><a href="{{ repo.html_url }}"></a>{{ repo.name }}</h4>
		    		<p>{{ repo.description }}</p>
		    	</div>
		    	
		    </div>
	    </div>
	  </div>
	</div>


</div>
